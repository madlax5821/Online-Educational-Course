
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改轮播帖子图片</title>
    <link rel="stylesheet" href="/layui/css/layui.css"></link>
    <style type="text/css">

        table tr td{
            padding: 10px;
        }

    </style>
</head>
<body>
<div style="padding: 20px">

    <div class="layui-upload" style="padding-top: 5px">
        <button type="button" class="layui-btn" id="uploadBtn">上传图片</button>
        <div class="layui-inline layui-word-aux">
            图片大小限制250KB 标准尺寸1210*440
        </div>
        <div class="layui-upload-list">
            <img height="160" width="400" class="layui-upload-img" id="uploadImage">
            <p id="demoText"></p>
        </div>
    </div>
    <br/>
    <input type="hidden" id="id">
    <button class="layui-btn" onclick="javascript:parent.reloadPage();">确定</button>
</div>
<script src="/layui/layui.js"></script>
<script src="/js/jquery.js"></script>
<script src="/js/common.js"></script>
<script type="text/javascript">

    layui.use(['form','upload'], function(){
        var upload = layui.upload;
        var form = layui.form;

        //普通图片上传
        var uplboadInst = upload.render({
            elem: '#uploadBtn'
            ,url: '/admin/carouselArticle/uploadImage?id='+$("#id").val()
            ,size: 250 //限制文件大小，单位 KB
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#uploadImage').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    console.log(res.msg)
                    return layer.msg('upload failed');
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });

    });




    function getQueryVariable(variable){
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

    $(function(){

        var id=getQueryVariable("id");
        $("#id").val(id);
        if(id){
            $.post("/admin/carouselArticle/findCarouselArticleById",{id:id},function(result){
                if(result.success){
                    var carouselArticle=result.data;
                    $("#uploadImage").attr("src","/carouselImages/"+carouselArticle.imageName);
                }else{
                    layer.alert('服务器加载有问题，请联系管理员！');
                }
            },"json");
        }
    });


</script>
</body>
</html>
