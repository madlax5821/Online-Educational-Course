
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加或者修改轮播帖子</title>
    <link rel="stylesheet" href="/layui/css/layui.css"></link>
    <style type="text/css">

        table tr td{
            padding: 10px;
        }

    </style>
</head>
<body>
<div style="padding: 20px">
    <form method="post" >
        <table>
            <tr>
                <td>轮播帖子名称：</td>
                <td><input type="text" id="name" name="name" class="layui-input" style="width: 300px"/></td>
            </tr>
            <tr>
                <td>轮播帖子地址：</td>
                <td><input type="text" id="url" name="url" class="layui-input" style="width: 300px"/></td>
            </tr>
            <tr>
                <td>排列序号：</td>
                <td><input type="text" id="sort" name="sort" class="layui-input" style="width: 100px;display: inline;"/>&nbsp;&nbsp;<span>(根据数值从小到大排序)</span></td>
            </tr>
            <tr>
                <td><button class="layui-btn" onclick="submitData();return false;">提交</button></td>
                <td><font id="errorInfo" color="red"></font></td>
            </tr>
        </table>
    </form>
</div>
<script src="/layui/layui.js"></script>
<script src="/js/jquery.js"></script>
<script src="/js/common.js"></script>
<script type="text/javascript">

    layui.use(['form'], function(){
        var form = layui.form;

    });

    function submitData(){
        var name=$("#name").val().trim();
        var url=$("#url").val().trim();
        var sort=$("#sort").val().trim();
        if(name=="") {
            $("#errorInfo").text("请输入轮播帖子名称！");
            $("#name").focus();
            return false;
        }
        if(url=="") {
            $("#errorInfo").text("请输入轮播帖子地址！");
            $("#url").focus();
            return false;
        }
        if(sort=="") {
            $("#errorInfo").text("请输入排列序号！");
            $("#sort").focus();
            return false;
        }
        if (!(/(^[1-9]\d*$)/.test(sort))) {
            $("#errorInfo").text("排列序号必须是正整数！");
            $("#sort").focus();
            return false;
        }
        var id=getQueryVariable("id");
        if(id){
            $.post("/admin/carouselArticle/saveCarouselArticle",{id:id,name:name,url:url,sort:sort},function(result){
                if(result.success){
                    layer.alert('修改成功！',function () {
                        parent.reloadPage();
                    });
                }else{
                    $("#errorInfo").text(result.msg);
                }
            },"json");
        }else{
            $.post("/admin/carouselArticle/saveCarouselArticle",{name:name,url:url,sort:sort,imageName:'default.jpg'},function(result){
                if(result.success){
                    layer.alert('添加成功！',function () {
                        parent.reloadPage();
                    });
                }else{
                    $("#errorInfo").text(result.msg);
                }
            },"json");
        }
    }



    function getQueryVariable(variable){
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

    $(function(){

        var id=getQueryVariable("id");

        if(id){
            $.post("/admin/carouselArticle/findCarouselArticleById",{id:id},function(result){
                if(result.success){
                    var carouselArticle=result.data;
                    $("#name").val(carouselArticle.name);
                    $("#url").val(carouselArticle.url);
                    $("#uploadImage").attr("src","/carouselImages/"+carouselArticle.imageName);
                    $("#sort").val(carouselArticle.sort);
                }else{
                    layer.alert('服务器加载有问题，请联系管理员！');
                }
            },"json");
        }
    });


</script>
</body>
</html>
